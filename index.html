<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hello0</title>
</head>
<body>
    <!-- 절대 경로 -->
    <a href="C:\html-study\me.html">me</a>
    <!-- h1 ... h6 글자크기 차이 제목으로 많이 씀-->
    <h1>hi</h1>
    <h2>hi</h2>
    <h3>hi</h3>
    <h6>hi</h6>
    
    <!-- p 여기 찐 글 적는 곳-->
    <h1>섯다</h1>
    <h2>룰</h2>
    <p>더 높은 놈이 이긴다</p>
    <h2>카드 수</h2>
    <p>20</p>
    <h2>특수 상황</h2>
    <!-- pre 여러 줄 -->
    <!-- br 줄 바꿈 -->
    <!-- strong, b 굵은 글씨 -->
    <!-- em , i 이태릭체 -->
    <pre>
뭔가 하면 <strong>재경기</strong>를 하고
뭔가하면 낮아도 <i><strong>이긴다</strong></i>
    </pre>
    <!-- -->
</body>
