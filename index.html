<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hello0</title>
</head>
<body>
    <!-- h1 ... h6 글자크기 차이 제목으로 많이 씀-->
    <h1>hi</h1>
    <h2>hi</h2>
    <h3>hi</h3>
    <h6>hi</h6>
    
    <!-- p 여기 찐 글 적는 곳-->
    <h1>섯다</h1>
    <h2>룰</h2>
    <p>더 높은 놈이 이긴다</p>
    <h2>카드 수</h2>
    <p>20</p>
    <h2>특수 상황</h2>
    <!-- pre 여러 줄 -->
    <!-- br 줄 바꿈 -->
    <pre>
뭔가 하면 재경기를 하고
뭔가하면 낮아도 이긴다
    </pre>
</body>
</html>
